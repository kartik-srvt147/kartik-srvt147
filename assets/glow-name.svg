<!-- glow-name.svg -->
<svg width="100%" height="80" viewBox="0 0 1000 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0ff" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="40" font-weight="bold" fill="url(#glow)">
    Kartikeya Srivastava
  </text>
</svg>
